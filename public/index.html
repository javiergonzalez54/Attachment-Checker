<!DOCTYPE html>
<html>
  <head>
    <script src="script.js" meta charset="utf-8"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Attachment Checker</title>
  </head>
  <body>
    <div class="buttons">
      <button type="button" class="send">Send</button>
      <button type="button" class="save">Save</button>
      <button type="button" class="discard">Discard</button>
    </div>

    <div class="email">
      <div class="to">
        <label for="to">To:</label>
      <span><input type="text" id="to"></span>
      </div>
      <div class="cc">
        <label for="cc">CC:</label>
        <span><input type="text" id="cc"></span>
      </div>
      <div class="bcc">
        <label for="bcc">BCC:</label>
        <span><input type="text" id="bcc"></span>
      </div>
      <div class="subject">
        <label for="subject">Subject:</label>
        <span><input type="text" id="subject"></span>
      </div>
      <div class="attachment">
        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment">
      </div>
      <div class="body">
        <textarea id="body"></textarea>
        </div>
      </div>

    <div class="buttons">
      <button type="button" class="send">Send</button>
      <button type="button" class="save">Save</button>
      <button type="button" class="discard">Discard</button>
    </div>
  </body>
</html>
